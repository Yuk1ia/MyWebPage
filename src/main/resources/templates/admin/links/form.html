<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${link.id != null} ? '编辑链接' : '创建新链接'">创建链接</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${link.id != null} ? '编辑链接' : '创建新链接'">创建新链接</h1>

  <!-- 使用修正后的 th:action (写法一) -->
  <form th:action="@{__${link.id != null ? '/admin/links/' + link.id : '/admin/links'}__}"
        method="post"
        th:object="${link}">

    <div class="mb-3">
      <label for="name" class="form-label">网站名称 *</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label for="url" class="form-label">网址 (URL) *</label>
      <input type="url" class="form-control" id="url" th:field="*{url}" placeholder="https://example.com" required>
    </div>

    <!-- 确保 Link 实体有 category 字段，且控制器传递了 categories -->
    <div class="mb-3">
      <label for="category" class="form-label">分类</label>
      <select class="form-control" id="category" th:field="*{category}">
        <option value="">-- 请选择分类 --</option>
        <option th:each="cat : ${categories}"
                th:value="${cat}"
                th:text="${cat}"
                th:selected="${link.category == cat}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">描述</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" th:text="${link.id != null} ? '更新' : '创建'">创建</button>
    <a th:href="@{/admin/links}" class="btn btn-outline-secondary ms-2">取消</a>
  </form>
</div>
</body>
</html>
