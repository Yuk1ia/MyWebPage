<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>链接管理后台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>链接管理 <small class="text-muted">后台</small></h1>

  <!-- 成功消息提示 -->
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <a th:href="@{/admin/links/new}" class="btn btn-primary mb-3">+ 新增链接</a>
  <a th:href="@{/links}" class="btn btn-outline-secondary mb-3 ms-2">返回前台列表</a>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>名称</th>
      <th>URL</th>
      <th>分类</th>
      <th>描述</th>
      <th>创建时间</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="link : ${links}">
      <td th:text="${link.id}"></td>
      <td th:text="${link.name}"></td>
      <td><a th:href="${link.url}" th:text="${link.url}" target="_blank"></a></td>
      <td><span class="badge bg-info" th:text="${link.category}">分类</span></td>
      <td th:text="${link.description}"></td>
      <td>
        <a th:href="@{'/admin/links/' + ${link.id} + '/edit'}" class="btn btn-sm btn-outline-primary">编辑</a>
        <a th:href="@{'/admin/links/' + ${link.id} + '/delete'}"
           class="btn btn-sm btn-outline-danger"
           onclick="return confirm('确定要删除这个链接吗？此操作不可撤销。');">删除</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
